    <script>

        let str = ".___...";
        let x = 1;

        if ( str.length <=9 && str.length>=3){
            for(let value of str){
                if( value === "." )
                    x = 1;
                else if( value ==="_" )
                    x = 1;
                else{
                    x = 0;
                    break;
                }
            }
        }
        else
            x = 0;

        (x)?alert("username valid"):alert("username invalid")

    </script>
