    <script>

        dynamicRange([1,80],[30,99.5],3)

        function dynamicRange(arr1,arr2,n1){
            if( arr1[1] < arr1[0] || arr2[1] < arr2[0] ){
                alert("invalid range")
                return ;
            }

            if( n1 > arr1[1] || n1 < arr1[0] ){
                alert("invalid number")
                return ;
            }

            alert(( ( n1 - arr1[0] )/( arr1[1] - arr1[0] ) ) * ( arr2[1] - arr2[0] )  + arr2[0]);
        }

    </script>
