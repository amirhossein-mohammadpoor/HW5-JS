<body>

    
    <script>

    createUniqueNumbers(10);

    function createUniqueNumbers(n=1){
        let array = [] ;
        let i = 0;

        array.push( (1000 + 59000 * Math.random())|0 );
        i++;

        while( i < n ){
            let x = (1000 + 59000 * Math.random())|0;

            if( array.indexOf(x) == -1 ){
                array.push(x);
                i++
            }
        }

        alert(array);
    }

    

    </script>
